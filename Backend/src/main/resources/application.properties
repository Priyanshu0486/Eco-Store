
spring.application.name=Backend

# --- Database Configuration --- 
# Use DB_URL, DB_USERNAME, DB_PASSWORD environment variables in production
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:Ecostore}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

# --- JPA Configuration --- 
# Consider changing ddl-auto to 'validate' or 'none' in production and use a migration tool like Flyway or Liquibase
spring.jpa.hibernate.ddl-auto=${DDL:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${DIALECT:org.hibernate.dialect.MySQL8Dialect}

# --- JWT Configuration --- 
# Use JWT_SECRET environment variable in production
app.jwtSecret=${JWT_SECRET:EcoStore2024JwtSecretKeyForDevelopmentPurposesOnly12345}
app.jwtExpirationMs=${JWT_EXPIRE:86400000}

